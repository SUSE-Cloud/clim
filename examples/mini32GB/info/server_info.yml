compute1:
    control-plane-name: control-plane-1
    disk-model:
        name: COMPUTE-DISKS
        volume-groups:
        -   logical-volumes:
            -   fstype: ext4
                mount: /
                name: root
                size: 20%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/log
                name: log
                size: 10%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/crash
                name: crash
                size: 10%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/lib/nova
                name: compute
                size: 40%
            name: system
            physical-volumes:
            - /dev/vda_root
    failure-zone: AZ1
    hostname: ardana-cp1-comp0001-mgmt
    net_data:
        intf1:
            MANAGEMENT-NET:
                addr: 192.168.124.110
                addresses:
                - 192.168.124.1-192.168.124.254
                cidr: 192.168.124.0/24
                endpoints:
                    lifecycle-manager-target:
                        use-tls: false
                    neutron-l3-agent:
                        use-tls: false
                    neutron-lbaasv2-agent:
                        use-tls: false
                    neutron-metadata-agent:
                        use-tls: false
                    neutron-openvswitch-agent:
                        use-tls: false
                    nova-compute:
                        use-tls: false
                    nova-compute-kvm:
                        use-tls: false
                    ntp-client:
                        use-tls: false
                    stunnel:
                        use-tls: false
                gateway-ip: 192.168.124.1
                network-group: MANAGEMENT
                tagged-vlan: false
                vlan-id: 100
        intf2:
            EXTERNAL-VM-NET:
                addr: null
                addresses: []
                cidr: null
                endpoints: {}
                gateway-ip: null
                network-group: EXTERNAL-VM
                tagged-vlan: true
                vlan-id: 102
            GUEST-NET:
                addr: 192.168.130.3
                addresses:
                - 192.168.130.1-192.168.130.254
                cidr: 192.168.130.0/24
                endpoints: {}
                gateway-ip: 192.168.130.1
                network-group: GUEST
                tagged-vlan: true
                vlan-id: 700
    region: region1
    role: COMPUTE-ROLE
    state: allocated
controller1:
    control-plane-name: control-plane-1
    disk-model:
        name: CONTROLLER-100GB-DISKS
        volume-groups:
        -   logical-volumes:
            -   fstype: ext4
                mount: /
                name: root
                size: 20%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/crash
                name: crash
                size: 11%
            -   fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/log
                name: log
                size: 11%
            -   consumer:
                    name: mysql
                fstype: ext4
                mkfs-opts: -O large_file
                mount: /var/lib/mysql
